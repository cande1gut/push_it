<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div id="tiempo" class="col-md-12">
            <img id="time_bg" src="img/time.png" width="100" height="65">
            <span id="time">Time</span>
            <span id="timer">30</span>
        </div>
    </div>
    <div class="row">
        <div id="button" class="col-md-12">
            <img id="boton" src="img/button1.png" width="200" height="210">
        </div>
    </div>
    <div class="row">
        <div id="marcador" class="col-md-12">
              <img id="score_bg" src="img/score.png" width="150" height="100">
              <span id="score">Score</span>
              <span id="number">0</span>
        </div>
    </div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h1 id="number2">Puntaje</h1>
      </div>
      <div class="modal-footer">
        <button id="boton_re" type="button" class="btn btn-primary">Restart</button>
      </div>
    </div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="http://debug.build.phonegap.com/target/target-script-min.js#anonymous"></script>
  </body>
</html>
