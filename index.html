<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>

    <div class="container d-flex flex-column align-items-center justify-content-center">
      <div id="tiempo" class="col-auto text-center p-2">
        <div id="time-row" class="d-flex flex-column justify-content-center">
          <span id="time">Time</span>
          <span id="timer">30</span>
        </div>
      </div>
      <div id="button" class="col-auto">
        <img id="boton" src="img/button1.png" width="200" height="210">
      </div>
      <div id="marcador" class="col-auto text-center p-2">
        <div id="score-row" class="d-flex flex-column justify-content-center">
          <span id="score">Score</span>
          <span id="number">0</span>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
